<html>
    <head>
        <title>Hog blog</title>
    </head>
    <body>
      <div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

  {% for post in posts %}
      <div>
        <p> author: {{ post.author }} </p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p><em>published: {{ post.published_date }}</em></p>
        <br/>
        <br/>
        <br/>
      </div>
    {% endfor %}
    </body>
</html>
